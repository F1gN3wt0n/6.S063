<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css@0.9.8">
  <title>Expenses App</title>
  <script src="index.js" type="module"></script>
</head>
<body>
  <header>
    <h1>Expenses App</h1>
  </header>
  <nav>
    <ul>
      <li><a href='index.html'>Issues</a></li>
      <li>Dashboard</li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Expenses Dashboard Wireframe</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Currency</th>
            <th>Amount</th>
            <th>Account</th>
            <th>Paid For</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type='date' aria-label="Date"></td>
            <td>
              <select aria-label="Currency">
                <option>$</option>
                <option>€</option>
              </select>
            </td>
            <td><input type='number' aria-label='Amount' step='0.01'></td>
            <td>
              <select aria-label="Account">
                <option selected disabled hidden>Choose one</option>
                <option>Neo</option>
                <option>Trinity</option>
                <option>Joint</option>
              </select>
            </td>
            <td>
              <select aria-label='Paid For'>
                <option selected disabled hidden>Choose one</option>
                <option>Neo</option>
                <option>Trinity</option>
                <option>Joint</option>
              </select>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr> <!-- insert v-for here -->
            <td colspan='5'><strong>{{owed.currency}} {{owed.amount}} is owed by {{owed.account}}</strong></td>
          </tr>
        </tfoot>
      </table>
      <button>Add expense</button>
    </section>
  </main>
  <footer>
    © 2023 Daniel Figgis Gonzalez
  </footer>
</body>
</html>
