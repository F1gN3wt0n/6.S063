<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css@0.9.8">
  <title>Expenses App</title>
  <script src='wireframe.js' type='module'></script>
</head>
<body>
  <header>
    <h1>Expenses App</h1>
  </header>
  <nav>
    <ul>
      <li><a href='index.html'>Issues</a></li>
      <li>Dashboard</li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Expenses Dashboard Wireframe</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Paid For</th>
            <th>Paid By</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for='expense in expenses' :key="expense.id">
            <td>{{expense.date}}</td>
            <td>{{expense.amount}}</td>
            <td>{{expense.for}}</td>
            <td>{{expense.by}}</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <h2>Add a New Expense</h2>
      <form>
        <table>
          <tr>
            <td>
              <label for="date">Date</label>
              <input type='date' id='date'>
            </td>
            <td>
              <label for='amount'>Amount</label>
              <input id='amount' type='number' step='0.01' placeholder="0.00">
            </td>
            <td>
              <label for="for">Paid For</label>
              <select name='paid for' id='for'>
                <option selected disabled hidden>Choose one</option>
                <option>Joint</option>
                <option>Neo</option>
                <option>Trinity</option>
              </select>
            </td>
            <td>
              <label for="by">Paid By</label>
              <select name='paid by' id='by'>
                <option selected disabled hidden>Choose one</option>
                <option>Joint</option>
                <option>Neo</option>
                <option>Trinity</option>
              </select>
            </td>
          </tr>
        </table>
      </form>
    </section>
  </main>
  <footer>
    Â© 2023 Daniel Figgis Gonzalez
  </footer>
</body>
</html>
